<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="cal">
            <div>
                <input id="input" type="text">
            </div>
            <div>
                <button id = "seven">7</button>
                <button id = "eight">8</button>
                <button id = "nine" >9</button>
                <button id = "plus" >+</button>
                <br>
                <button id = "four" >4</button>
                <button id = "five" >5</button>
                <button id = "six"  >6</button>
                <button id = "minus">-</button>
                <br>
                <button id = "three">3</button>
                <button id = "tow"  >2</button>
                <button id = "one"  >1</button>
                <button id = "multiply">*</button>
                <br>
                <button id = "zero">0</button>
                <button id = "dot">.</button>
                <button id = "div">/</button>
                <button id = "total">=</button>
            </div>
        </div>
    </div>

    <script>
        numericBtn('seven')
        numericBtn('eight')
        numericBtn('nine')
        numericBtn('four')
        numericBtn('five')
        numericBtn('six')
        numericBtn('three')
        numericBtn('tow')
        numericBtn('one')
        numericBtn('zero')
        
        arithmeticWork('plus')
        arithmeticWork('multiply')
        arithmeticWork('div')
        arithmeticWork('minus')
        arithmeticWork('dot')

        const total = document.getElementById('total')
        total.addEventListener('click', function(){
            var calculation = document.getElementById('input').value;
            calculation = eval(calculation);
            document.getElementById('input').value = calculation;
        })
        function numericBtn(id){
            var number = document.getElementById(id);
            number.addEventListener("click", function(){
            input(number);
        }) 
        }

        function arithmeticWork(id){
            var operator = document.getElementById(id);
            operator.addEventListener("click", function(){
            arithmeticOperator = operator.innerText;
            const inputNumber = document.getElementById('input').value;
            document.getElementById('input').value = inputNumber + arithmeticOperator;
        })
        }

        function input(num){
            const btn = parseInt(num.innerText);
            const inputNumber = document.getElementById('input').value;
            document.getElementById('input').value = inputNumber + btn;
        }

        
        document.getElementById('input').value = "";
    </script>
</body>
</html>
